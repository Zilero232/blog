<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
</head>

<body>
    <script>
        let numberOfFilms;

        function start() {
            numberOfFilms = +prompt("Сколько фильмов вы уже посмотрели", "");
            while (numberOfFilms == '' || numberOfFilms == null || isNaN(numberOfFilms)) {
                numberOfFilms = +prompt("Сколько фильмов вы уже посмотрели", "");
            }
        }

        start();

        let personalMovieDB = {
            count: numberOfFilms,
            movies: {},
            actors: {},
            genres: [],
            privat: false
        }

        function rememberMyFilms() {
            for (let i = 0; i < 2; i++) {
                let soruFirst = prompt("Один из последних просмотроенных фильмов?", ""),
                    soruTwo = prompt("На сколько оцените его?", "");
                if (soruFirst != null && soruTwo != null && soruFirst != '' && soruTwo != '' && soruFirst.length < 50) {
                    personalMovieDB.movies[soruFirst] = soruTwo;
                    console.log('done');
                } else {
                    console.log('error');
                    i--;
                }
            }
        }

        rememberMyFilms();



        function decectPersonalLevel() {
            if (personalMovieDB.count < 10) {
                console.log('Просмотрено довольно мало фильмов');
            } else if (personalMovieDB.count > 10 && personalMovieDB.count < 30) {
                console.log('Вы классический зритель');
            } else if (personalMovieDB.count > 30) {
                console.log('Вы киноман');
            } else {
                console.log('Произошла ошибка');
            }
        }

        decectPersonalLevel();

        function ShowMyDB(log) {
            if (!log) {
                console.log(personalMovieDB);
            }
        }

        ShowMyDB(personalMovieDB.privat)

        function writeYourGenres() {
            for (let i = 1; i <= 3; i++) {
                personalMovieDB.genres[i-1] = prompt(`Ваш любимый жанр под номером ${i}`);
            }
        }

        writeYourGenres();

    </script>
</body>

</html>
